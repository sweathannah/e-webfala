<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form method="POST" action="{% url 'account_login' %}" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="login" required class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" required
                    class="mt-1 block w-full p-2 border border-gray-300 rounded">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
        {% if form.errors %}
        <p class="text-red-500 text-sm mt-4">{{ form.errors }}</p>
        {% endif %}
        <p class="text-sm text-center mt-4">
            Don't have an account?
            <a href="{% url 'account_signup' %}" class="text-blue-500 hover:underline">Sign up here.</a>
        </p>
    </div>
</body>

</html>
